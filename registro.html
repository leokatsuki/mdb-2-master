<!DOCTYPE html>
<html lang="pt=br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!--CSS-->
    <link rel="stylesheet" href="css/style_login.css">
    <link rel="stylesheet" href="css/media_login.css">

    <!--JS & jQuery-->
    <script type="text/javascript" src="js/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</head>
<body>
    <div id="container">
        <div class="banner">            
            <p style="color: #fff; font-weight: 400;">
                Seja bem vindo, acesse e aproveite todo o conteúdo,
                <br>somos uma equipe de profissionais empenhados em
                <br>trazer o melhor conteúdo direcionado a você, usuário. 
            </p>
            <br>
            <img src="solutionz_logo.png" style="width:170px;height:120px;">
        </div>

        <div class="box-login">
            <br>
            <img src="mdbLogo.png" style="width:100px;height:100px;">
            <br>
            <h1>
                Olá!<br>
                Seja muito bem vindo.
            </h1>

            <div class="box">
                <h2>Registre-se agora mesmo!</h2>
                <input type="number" name="cp" required id="cpf" placeholder="Digite seu CPF">
                <input type="email" name="email" required id="email" placeholder="Digite seu email">

                <button class="btn-mdb">Entrar</button>
            </div>
        </div>
    </div>
</body>
</html>
