<body>
    <section class="bg-light" style="height: 100vh;">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-xl-10">
                    <div class="card rounded-3 text-black">
                        <div class="row">
                            <div class="col-lg-6">
                                <div class="card-body p-5 bg-white">
                                    <div class="text-center">
                                        <img src="mdbLogo.png" style="width: 185px;" alt="logo">

                                    <form class="mt-5">

                                        <div class="form-outline mb-4">
                                            <input type="number" class="form-control" placeholder="CPF" required/>
                                        </div>

                                        <div class="form-outline mb-4">
                                            <input type="email" class="form-control" placeholder="Email" required/>
                                        </div>

                                        <div class="text-center pt-1 mb-5 pb-1">
                                            <button class="btn btn-mdb btn-block fa-lg mb-3"
                                                type="button">Registrar</button>
                                        </div>

                                        <div class="d-flex align-items-center justify-content-center pb-4">
                                            <p class="mb-0 me-2">Já recebeu o código</p>
                                            <a href="login.html" type="button" class="btn btn-outlined-mdb ml-4">Login</a>
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <div class="col-lg-6 d-none d-lg-flex flex-column justify-content-around align-items-center bg-mdb">
                                <div class="text-white p-5 mt-5 flex-column d-flex justify-content-center align-items-center">
                                    <h3 class="mb-4 mt-5">Olá, seja muito bem vindo!</h3>
                                    <p class="mb-0 ml-2">Somos uma equipe de profissionais empenhados em trazer o melhor
                                        conteúdo direcionado a você, usuário.</p>
                                </div>
                                <div class="row d-flex justify-content-center align-items-center">
                                    <img src="logo_azul3.png" width="10%" alt="">
                                    <div class="divider mx-3"></div>
                                    <p class="text-gray-200 mt-3">Solutionz Consultoria</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
